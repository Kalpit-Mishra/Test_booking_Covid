    <title>Add Hospital</title>
</head>

<script>
$.get("navadmin.html", function(data){
    $("#nav-placeholder").replaceWith(data);
});
</script>
<body>
   <div id="nav-placeholder"></div>
    <br><br>
   
    <div class="container">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add Hospital</h3>
                      <form action="/add_hospital" method="POST" name="add_hospital">
          
                        <div class="row">
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                                <label class="form-label" for="id">ID</label>
                              <input type="number" id="id" name="id" class="form-control form-control-lg" />
                              
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                                <label class="form-label" for="name">Hospital Name</label>
                              <input type="text" id="name" name="name" class="form-control form-control-lg" />
                              
                            </div>
          
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4 d-flex align-items-center">
          
                            <div class="form-outline">
                                <label class="form-label" for="city">City</label>
                                <input type="text" id="city" name="city" class="form-control form-control-lg" />
                                
                              </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                                <label class="form-label" for="locality">Locality</label>
                                <input type="text" id="locality" name="locality" class="form-control form-control-lg" />
                                
                              </div>
          
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
          
                            <div class="form-outline">
                                <label class="form-label" for="phone">Phone Number</label>
                                <input type="number" id="phone" name="phone" class="form-control form-control-lg" />
                                
                              </div>
          
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
          
                            <div class="form-outline">
                                <label class="form-label" for="contact_person">Contact Person</label>
                                <input type="tel" id="contact_person" name="contact_person" class="form-control form-control-lg" />
                                
                              </div>
          
                          </div>
                        </div>
          
                        
          
                        <div class="mt-4 pt-2">
                        <button type="submit" class="btn btn-primary" formaction="/add_hospital" formmethod="POST">ADD HOSPITAL</button>
                        </div>
          
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
    <div id="foot-placeholder"></div>
</body>
