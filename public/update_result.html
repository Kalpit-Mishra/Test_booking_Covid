<body>
    <div id="nav-placeholder"></div>

    <br><br>
    
    <div class="container">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-7">
                        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Update Result</h3>
                                <form action="/update_result/" method="POST" name="update_result">

                                    <div class="row">
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <label for="aadhaar">Aadhaar No.: </label>
                                                <input type="text" id="aadhaar" name="aadhaar" required
                                                    placeholder="Aadhaar" class="form-control form-control-lg" />
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <label for="results" style="min-width: 15%; display: inline-block;"> Choose Result </label>
                                                <select name="results" id="results" class="form-select" >
                                                    <option disabled selected value> -- select an option -- </option>
                                                    <option value="COVID +Ve">COVID +Ve</option>
                                                    <option value="COVID -Ve">COVID -Ve</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>




                                    <div class="mt-4 pt-2">
                                        <button type="submit" id="btn1" class="btn btn-primary" formaction="/update_result" formmethod="POST">Submit</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

<script src="//code.jquery.com/jquery.min.js"></script>
<script>
    $.get("footer.html", function (data) {
        $("#foot-placeholder").replaceWith(data);
    });
</script>
<script>
    $("#btn1").click(function (e) {
        // e.preventDefault();
        let aadhaar = $("#aadhaar").val();
        let results = $("#results").find(":selected").text();

        $.post('/update_result', { results, aadhaar }, function (data, status) {
            console.log(status);
            console.log(data);
            if (status == "success") {
                alert("Result updated successfully!");
                document.location.href = './admin_page.html';
            }
            else {
                alert("Some error occurred! Please try again.");
            }


        });
    })
</script>
